<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Upload Profile Photo</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        #preview { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 1px solid #ccc; }
        #uploadBtn { margin-top: 1em; }
    </style>
</head>
<body>
<h2>Profile Photo Upload</h2>
<input type="file" id="fileInput" accept="image/*"><br>
<img id="preview" src="" alt="Preview" style="display:none;"><br>
<button id="uploadBtn" disabled>Upload</button>
<div id="status"></div>

<script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');
    let selectedFile = null;

    fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        if (file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = e => {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
            uploadBtn.disabled = false;
            status.textContent = '';
        } else {
            preview.style.display = 'none';
            uploadBtn.disabled = true;
        }
    });

    uploadBtn.addEventListener('click', async () => {
        if (!selectedFile) return;
        const formData = new FormData();
        formData.append('avatar', selectedFile);

        status.textContent = 'Uploading...';
        uploadBtn.disabled = true;

        try {
            const response = await fetch('/api/users/1/avatar', {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                status.textContent = 'Upload successful!';
            } else {
                const err = await response.json();
                status.textContent = 'Error: ' + (err.error || 'Upload failed');
            }
        } catch (e) {
            status.textContent = 'Network error';
        }
        uploadBtn.disabled = false;
    });
</script>
</body>
</html>
