<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebSocket & API</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Test WebSocket & User API</h1>
    </header>

    <main>
        <!-- Connection Status -->
        <section class="connection-status">
            <h2>WebSocket Connection</h2>
            <div id="connection-indicator" class="status-indicator offline">
                <span class="status-dot"></span>
                <span id="connection-text">Disconnected</span>
            </div>
            <button id="connect-btn">Connect</button>
            <button id="disconnect-btn" disabled>Disconnect</button>
        </section>

        <!-- User Management -->
        <section class="user-management">
            <h2>User Management</h2>
            <div class="user-controls">
                <input type="text" id="user-id" placeholder="Enter User ID" value="1">
                <select id="status-select">
                    <option value="online">Online</option>
                    <option value="offline">Offline</option>
                    <option value="in_game">In Game</option>
                </select>
                <button id="update-status-btn">Update Status</button>
            </div>
        </section>

        <!-- User Profile -->
        <section class="user-profile">
            <h2>User Profile</h2>
            <div class="profile-controls">
                <input type="text" id="profile-user-id" placeholder="User ID" value="1">
                <button id="load-profile-btn">Load Profile</button>
            </div>
            <div id="profile-display"></div>
        </section>

        <!-- Avatar Upload -->
        <section class="avatar-upload">
            <h2>Avatar Upload</h2>
            <div class="upload-controls">
                <input type="text" id="avatar-user-id" placeholder="User ID" value="1">
                <input type="file" id="avatar-file" accept="image/*">
                <button id="upload-avatar-btn">Upload Avatar</button>
            </div>
            <div id="upload-result"></div>
        </section>

        <!-- Active Users -->
        <section class="active-users">
            <h2>Active Users</h2>
            <button id="refresh-users-btn">Refresh Users</button>
            <div id="users-list"></div>
        </section>

        <!-- WebSocket Messages -->
        <section class="websocket-messages">
            <h2>WebSocket Messages</h2>
            <div id="messages-container"></div>
            <button id="clear-messages-btn">Clear Messages</button>
        </section>
    </main>
</div>

<script type="module" src="src/main.ts"></script>
</body>
</html>
